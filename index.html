<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="nft-container">
      <img src="images/image-equilibrium.jpg" alt="nft" class="nft-image">
      <div class="hover-container"></div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-container">
      <img src="images/icon-ethereum.svg" alt="ethereum" class="icon-ethereum">
      <span class="price">0.041 ETH</span>
    </div>
    <div class="time-remaining-container">
      <img src="images/icon-clock.svg" alt="clock" class="icon-clock">
      <span class="time-remaining">3 days left</span>
    </div>

    <hr class="horizontal-rule">

    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
      <span class="author">Creation of <span class="author-name">Jules Wyvern</span></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">T F W Nicholson</a>.
  </div>
</body>

</html>
